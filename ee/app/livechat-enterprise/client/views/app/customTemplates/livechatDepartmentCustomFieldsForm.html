<template name="livechatDepartmentCustomFieldsForm" args="deptId">
	<div class="input-line">
		<label>{{_ "Max_number_of_chats_per_agent_description"}}</label>
		<div>
			<input type="number" class="rc-input__element customFormField" name="maxNumberSimultaneousChat" value="{{department.maxNumberSimultaneousChat}}" placeholder="{{_ "Max_number_of_chats_per_agent"}}" />
		</div>
	</div>
	<div class="input-line">
		<label>{{_ "Waiting_queue_message"}}</label>
		<div>
      		<textarea class="rc-input__element customFormField" name="waitingQueueMessage" rows="4">{{department.waitingQueueMessage}}</textarea>
		</div>
	</div>
</template>
